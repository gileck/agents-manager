<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f857a6"/>
      <stop offset="100%" style="stop-color:#ff5858"/>
    </linearGradient>
    <linearGradient id="glow3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8ff78"/>
      <stop offset="100%" style="stop-color:#78ffd6"/>
    </linearGradient>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="nodeshadow">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#00d2ff" flood-opacity="0.5"/>
    </filter>
    <filter id="nodeshadow2">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#f857a6" flood-opacity="0.5"/>
    </filter>
    <filter id="nodeshadow3">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#78ffd6" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="40" y="40" width="944" height="944" rx="200" ry="200" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="1">
    <line x1="200" y1="40" x2="200" y2="984"/>
    <line x1="350" y1="40" x2="350" y2="984"/>
    <line x1="512" y1="40" x2="512" y2="984"/>
    <line x1="674" y1="40" x2="674" y2="984"/>
    <line x1="824" y1="40" x2="824" y2="984"/>
    <line x1="40" y1="200" x2="984" y2="200"/>
    <line x1="40" y1="350" x2="984" y2="350"/>
    <line x1="40" y1="512" x2="984" y2="512"/>
    <line x1="40" y1="674" x2="984" y2="674"/>
    <line x1="40" y1="824" x2="984" y2="824"/>
  </g>

  <!-- Connection lines between nodes -->
  <g stroke-width="3.5" fill="none" opacity="0.6">
    <!-- Center to top-left -->
    <line x1="512" y1="480" x2="300" y2="300" stroke="url(#glow1)" opacity="0.5"/>
    <!-- Center to top-right -->
    <line x1="512" y1="480" x2="724" y2="300" stroke="url(#glow2)" opacity="0.5"/>
    <!-- Center to bottom-left -->
    <line x1="512" y1="560" x2="300" y2="724" stroke="url(#glow3)" opacity="0.5"/>
    <!-- Center to bottom-right -->
    <line x1="512" y1="560" x2="724" y2="724" stroke="url(#glow1)" opacity="0.5"/>
    <!-- Top nodes to each other -->
    <line x1="300" y1="300" x2="724" y2="300" stroke="#ffffff" opacity="0.15"/>
    <!-- Bottom nodes to each other -->
    <line x1="300" y1="724" x2="724" y2="724" stroke="#ffffff" opacity="0.15"/>
    <!-- Left nodes -->
    <line x1="300" y1="300" x2="300" y2="724" stroke="#ffffff" opacity="0.15"/>
    <!-- Right nodes -->
    <line x1="724" y1="300" x2="724" y2="724" stroke="#ffffff" opacity="0.15"/>
  </g>

  <!-- Animated pulse rings on center -->
  <circle cx="512" cy="512" r="100" fill="none" stroke="#00d2ff" stroke-width="1" opacity="0.15"/>
  <circle cx="512" cy="512" r="140" fill="none" stroke="#00d2ff" stroke-width="0.8" opacity="0.08"/>

  <!-- Center node (main agent) - larger -->
  <g filter="url(#nodeshadow)">
    <circle cx="512" cy="512" r="72" fill="#1a1a2e" stroke="url(#glow1)" stroke-width="4"/>
    <!-- Brain/AI symbol in center -->
    <g transform="translate(512,512)" fill="none" stroke="#00d2ff" stroke-width="5" stroke-linecap="round">
      <!-- Stylized "A" shape representing Agent -->
      <path d="M-24,22 L0,-28 L24,22" />
      <line x1="-14" y1="6" x2="14" y2="6"/>
      <!-- Dot on top -->
      <circle cx="0" cy="-28" r="4" fill="#00d2ff" stroke="none"/>
    </g>
  </g>

  <!-- Top-left node -->
  <g filter="url(#nodeshadow2)">
    <circle cx="300" cy="300" r="48" fill="#1a1a2e" stroke="url(#glow2)" stroke-width="3.5"/>
    <g transform="translate(300,300)" fill="none" stroke="#f857a6" stroke-width="4" stroke-linecap="round">
      <circle cx="0" cy="-8" r="10"/>
      <path d="M-14,16 Q0,6 14,16"/>
    </g>
  </g>

  <!-- Top-right node -->
  <g filter="url(#nodeshadow)">
    <circle cx="724" cy="300" r="48" fill="#1a1a2e" stroke="url(#glow1)" stroke-width="3.5"/>
    <g transform="translate(724,300)" fill="none" stroke="#3a7bd5" stroke-width="4" stroke-linecap="round">
      <rect x="-14" y="-14" width="28" height="28" rx="4"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="6" x2="6" y2="6"/>
    </g>
  </g>

  <!-- Bottom-left node -->
  <g filter="url(#nodeshadow3)">
    <circle cx="300" cy="724" r="48" fill="#1a1a2e" stroke="url(#glow3)" stroke-width="3.5"/>
    <g transform="translate(300,724)" fill="none" stroke="#78ffd6" stroke-width="4" stroke-linecap="round">
      <polygon points="0,-16 16,10 -16,10"/>
    </g>
  </g>

  <!-- Bottom-right node -->
  <g filter="url(#nodeshadow2)">
    <circle cx="724" cy="724" r="48" fill="#1a1a2e" stroke="url(#glow2)" stroke-width="3.5"/>
    <g transform="translate(724,724)" fill="none" stroke="#f857a6" stroke-width="4" stroke-linecap="round">
      <path d="M-12,-12 L12,12 M12,-12 L-12,12"/>
      <circle cx="0" cy="0" r="6"/>
    </g>
  </g>

  <!-- Small floating particles for depth -->
  <circle cx="420" cy="380" r="3" fill="#00d2ff" opacity="0.4"/>
  <circle cx="610" cy="400" r="2.5" fill="#f857a6" opacity="0.35"/>
  <circle cx="400" cy="640" r="2" fill="#78ffd6" opacity="0.4"/>
  <circle cx="630" cy="620" r="3" fill="#3a7bd5" opacity="0.3"/>
  <circle cx="512" cy="350" r="2" fill="#ffffff" opacity="0.25"/>
  <circle cx="512" cy="680" r="2.5" fill="#ffffff" opacity="0.2"/>
</svg>

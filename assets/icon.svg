<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#6d28d9"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#ffffff" flood-opacity="0.4"/>
    </filter>
    <filter id="glow-orange">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#fb923c" flood-opacity="0.6"/>
    </filter>
    <filter id="glow-green">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#4ade80" flood-opacity="0.6"/>
    </filter>
    <filter id="glow-blue">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#60a5fa" flood-opacity="0.6"/>
    </filter>
    <filter id="glow-pink">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#f472b6" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="40" y="40" width="944" height="944" rx="200" ry="200" fill="url(#bg)"/>

  <!-- Subtle radial highlight -->
  <circle cx="512" cy="460" r="350" fill="white" opacity="0.07"/>

  <!-- Connection lines -->
  <g stroke-width="4" fill="none" opacity="0.5">
    <line x1="512" y1="470" x2="310" y2="310" stroke="white"/>
    <line x1="512" y1="470" x2="714" y2="310" stroke="white"/>
    <line x1="512" y1="554" x2="310" y2="714" stroke="white"/>
    <line x1="512" y1="554" x2="714" y2="714" stroke="white"/>
    <!-- Cross connections -->
    <line x1="310" y1="310" x2="714" y2="310" stroke="white" opacity="0.3"/>
    <line x1="310" y1="714" x2="714" y2="714" stroke="white" opacity="0.3"/>
    <line x1="310" y1="310" x2="310" y2="714" stroke="white" opacity="0.3"/>
    <line x1="714" y1="310" x2="714" y2="714" stroke="white" opacity="0.3"/>
  </g>

  <!-- Pulse rings around center -->
  <circle cx="512" cy="512" r="110" fill="none" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <circle cx="512" cy="512" r="145" fill="none" stroke="white" stroke-width="1" opacity="0.08"/>

  <!-- Center node (main agent) -->
  <g filter="url(#glow)">
    <circle cx="512" cy="512" r="76" fill="white"/>
    <g transform="translate(512,512)" fill="none" stroke="#6d28d9" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
      <path d="M-26,24 L0,-30 L26,24"/>
      <line x1="-15" y1="7" x2="15" y2="7"/>
      <circle cx="0" cy="-30" r="5" fill="#6d28d9" stroke="none"/>
    </g>
  </g>

  <!-- Top-left node (orange) -->
  <g filter="url(#glow-orange)">
    <circle cx="310" cy="310" r="52" fill="#fb923c"/>
    <g transform="translate(310,310)" fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round">
      <circle cx="0" cy="-8" r="11"/>
      <path d="M-16,18 Q0,6 16,18"/>
    </g>
  </g>

  <!-- Top-right node (blue) -->
  <g filter="url(#glow-blue)">
    <circle cx="714" cy="310" r="52" fill="#60a5fa"/>
    <g transform="translate(714,310)" fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round">
      <rect x="-15" y="-15" width="30" height="30" rx="5"/>
      <line x1="-7" y1="-3" x2="7" y2="-3"/>
      <line x1="-7" y1="7" x2="7" y2="7"/>
    </g>
  </g>

  <!-- Bottom-left node (green) -->
  <g filter="url(#glow-green)">
    <circle cx="310" cy="714" r="52" fill="#4ade80"/>
    <g transform="translate(310,714)" fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="0,-18 18,12 -18,12"/>
    </g>
  </g>

  <!-- Bottom-right node (pink) -->
  <g filter="url(#glow-pink)">
    <circle cx="714" cy="714" r="52" fill="#f472b6"/>
    <g transform="translate(714,714)" fill="none" stroke="white" stroke-width="4.5" stroke-linecap="round">
      <circle cx="0" cy="0" r="8" fill="white" stroke="none"/>
      <line x1="0" y1="-18" x2="0" y2="-10"/>
      <line x1="0" y1="10" x2="0" y2="18"/>
      <line x1="-18" y1="0" x2="-10" y2="0"/>
      <line x1="10" y1="0" x2="18" y2="0"/>
    </g>
  </g>

  <!-- Small particles -->
  <circle cx="420" cy="390" r="4" fill="white" opacity="0.35"/>
  <circle cx="610" cy="400" r="3" fill="white" opacity="0.3"/>
  <circle cx="400" cy="640" r="3.5" fill="white" opacity="0.3"/>
  <circle cx="630" cy="630" r="4" fill="white" opacity="0.25"/>
</svg>
